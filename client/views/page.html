<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="/public/js/jquery.js"></script>
    <script src="/public/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/public/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/text.css" />
    <link rel="stylesheet" href="/assets/css/960.css" />
    <!--<link rel="stylesheet" href="/assets/css/demo.css" />-->
    <script src="/assets/js/action.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/custom.css" />

</head>
<body>
<div class="container_12">
    <div class="grid_4">
        <div class="logo">
            Logo
        </div>
    </div>
    <div class="grid_5">
        <div class="current-time">
            {{ current_time }}
        </div>
    </div>
    <div class="grid_2">
        <div class="user-login-name">
            Dear, <span id="name">{{ username }}</span>
        </div>
    </div>
    <div class="grid_1">
        <div class="controls">
            <a href="#" class="logout-btn">Logout</a>
        </div>
    </div>
    <div class="clear"></div>
    <ul class="nav nav-tabs nav-justified">
        <li class="active">
            <a href="#"><h4 class="global-menu-item"> Functions</h4></a>
        </li>
        <li>
            <a href="#"><h4 class="global-menu-item">Customers</h4></a>
        </li>
        <li>
            <a href="#"><h4 class="global-menu-item">Licenses</h4></a>
        </li>
        <li>
            <a href="#"><h4 class="global-menu-item">System</h4></a>
        </li>
    </ul>
    <div class="clear"></div>

    <div class="grid_4">
        <h3 class="list-name">List of functions:</h3>
        <div class="list-group" id="functions-list"></div>
    </div>
    <div class="grid_8">
        <div class="function-title">Functions settings for: </div>
        <div class="function-settings" id="function-settings">
            <div class="panel panel-default">
                <div class="panel-body form-horizontal payment-form">
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="description" name="description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="value" class="col-sm-3 control-label">Value</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="value" name="value">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="default_value" class="col-sm-3 control-label">Default value</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="default_value" name="default_value" value="5">
                        </div>
                    </div>
                    <div class="form-group btn-center">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary function-report-button">Reports</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-success function-add-button">Save</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-danger function-cancel-button">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>

</div>
</body>
</html>
