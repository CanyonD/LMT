<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="/public/js/jquery.js"></script>
    <script src="/public/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/public/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/960/reset.css" />
    <link rel="stylesheet" href="/assets/css/960/text.css" />
    <link rel="stylesheet" href="/assets/css/960/960.css" />
    <script src="/assets/js/common.js"></script>
    <!--<link rel="stylesheet" href="/assets/css/960/demo.css" />-->
    <script src="/assets/js/customers.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/custom.css" />

</head>
<body>
<div class="container_12">
    <div class="grid_4">
        <div class="logo">
            Version: {{ version }}
        </div>
    </div>
    <div class="grid_5">
        <div class="current-time">
            {{ current_time }}
        </div>
    </div>
    <div class="grid_2">
        <div class="user-login-name">
            Dear, <span id="name">{{ username }}</span>
        </div>
    </div>
    <div class="grid_1">
        <div class="controls">
            <a href="#" class="logout-btn">Logout</a>
        </div>
    </div>
    <div class="clear"></div>

    <div data-include="menu"></div>

    <div class="clear"></div>

    {% if (roles != 'ADMIN') %}
    <br><br>
    <div class="grid_12">
        <h1 align="center">
            You does not have permissions for this settings. <br>
            Please contact the Administrator.
        </h1>
    </div>
    {% else %}

    <div class="grid_4">
        <h3 class="list-name">List of customers:</h3>
        <div class="list-group" id="customers-list"></div>
    </div>
    <div class="grid_8">
        <div class="function-title">Customer settings: </div>
        <div class="function-settings" id="function-settings">
            <div class="panel panel-default">
                <div class="panel-body form-horizontal payment-form">
                    <input type="text" id="_id" name="_id" hidden>
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="description" name="description">
                        </div>
                    </div>
                    <div class="form-group btn-center pull-right row">
                        <div class="col-md-3" role="group">
                            <button type="button" class="btn btn-primary function-report-button">Reports</button>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-3" role="group">
                            <button type="button" class="btn btn-success function-save-button">Save</button>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-3" role="group">
                            <button type="button" class="btn btn-danger function-cancel-button">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>


    {% endif %}

</div>
</body>
</html>
